# based on https://docs.netlify.com/configure-builds/file-based-configuration/#sample-file
[build]
  # Default build command.
  command = "gatsby build"
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build.
  publish = "public/"

[build.environment]
  NODE_VERSION =  "14.17.0" # previously used "12.16.1"

[[redirects]]
  from = "/who-we-are"
  to = "/about"

[[redirects]]
  from = "/what-we-do"
  to = "/about"
